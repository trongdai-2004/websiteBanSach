<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thông tin cá nhân</title>

  <!-- Bootstrap 4.6 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="acset/css/profile.css">
</head>
<body class="profile">

  <div class="container profile__container">
    <div class="row no-gutters bg-white rounded shadow p-4 mb-4">
      <!-- Avatar -->
      <div class="col-md-4 text-center profile__avatar-section d-flex flex-column align-items-center justify-content-center">
        <img src="acset/css/img/avt.png" alt="Avatar" class="profile__avatar-img mb-2">
        <!-- Nút đổi ảnh bên dưới -->
        <label for="avatar-upload" class="profile__avatar-btn btn btn-info btn-sm mb-2">
          <i class="fas fa-camera"></i> Đổi ảnh
        </label>
        <input type="file" id="avatar-upload" class="profile__avatar-input d-none" accept="image/*">
        <!-- Tên đăng nhập -->
        <p class="profile__username mt-2 font-weight-bold text-dark">TTN1902</p>
      </div>

      <!-- Thông tin người dùng -->
      <div class="col-md-8 profile__info-section pl-md-4 mt-4 mt-md-0">
        <h2 class="profile__title mb-4">Thông tin người dùng</h2>

        <div class="form-group profile__field">
          <label class="profile__label">Họ và tên</label>
          <input type="text" class="form-control profile__input" placeholder="Họ và Tên">
        </div>

        <div class="form-group profile__field">
          <label class="profile__label">Email</label>
          <input type="email" class="form-control profile__input" placeholder="example@gmail.com">
        </div>

        <div class="form-group profile__field">
          <label class="profile__label">Số điện thoại</label>
          <input type="text" class="form-control profile__input" placeholder="0123456789">
        </div>

        <div class="form-group profile__field">
          <label class="profile__label">Ngày sinh</label>
          <input type="date" class="form-control profile__input">
        </div>

        <div class="form-group profile__field">
          <label class="profile__label">Giới tính</label>
          <select class="form-control profile__input">
            <option>Nam</option>
            <option>Nữ</option>
            <option>Khác</option>
          </select>
        </div>

        <div class="profile__actions mt-4 d-flex">
          <button class="btn profile__btn profile__btn--save mr-2">Lưu thay đổi</button>
          <button class="btn profile__btn profile__btn--cancel">Hủy</button>
        </div>
      </div>
    </div>

    <!-- Lịch sử mua hàng -->
    <div class="bg-white rounded shadow p-4 profile__orders">
      <h3 class="profile__section-title mb-4">Lịch sử mua hàng</h3>

      <div class="table-responsive">
        <table class="table table-bordered profile__orders-table">
          <thead class="thead-light">
            <tr>
              <th>Mã đơn</th>
              <th>Ngày mua</th>
              <th>Sản phẩm</th>
              <th>Tổng tiền</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#DH001</td>
              <td>2025-07-01</td>
              <td>Sách Lập Trình Web</td>
              <td>150.000đ</td>
              <td><span class="badge badge-success">Đã giao</span></td>
            </tr>
            <tr>
              <td>#DH002</td>
              <td>2025-06-24</td>
              <td>Combo IELTS 5.0+</td>
              <td>230.000đ</td>
              <td><span class="badge badge-warning">Đang xử lý</span></td>
            </tr>
            <tr>
              <td>#DH003</td>
              <td>2025-06-15</td>
              <td>Truyện tranh Doraemon</td>
              <td>90.000đ</td>
              <td><span class="badge badge-danger">Đã hủy</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
